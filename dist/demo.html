<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>reveal.js – The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/demo.b93e0b06.css">
    <link rel="stylesheet" href="/demo.cfd37dc0.css">
    <!--    <link rel="stylesheet" href="dist/theme/blood.css" id="theme">-->
    <!-- reset.css & reveal.css & theme/black.css-->

    <link rel="stylesheet" href="/demo.984dd632.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2491630_sfdtd7ltxdb.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="/demo.41a7529f.css" id="highlight-theme">
</head>

<body>

<div class="control">
    <span class="iconfont icon-setting"></span>
</div>
<div class="menu">
    <span class="iconfont icon-close"></span>
    <div class="detail">
        <div class="tab active">
            <span class="iconfont icon-edit"></span>
            内容编辑
        </div>
        <div class="tab">
            <span class="iconfont icon-theme"></span>
            主题与特效
        </div>
        <div class="tab">
            <span class="iconfont icon-download"></span>
            下载PDF
        </div>
        <div class="content active">
            <div class="header">Edit</div>
            <div class="body editor">
                <textarea></textarea>
                <div>
                    <button class="btn-save">save</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="header">Theme</div>
            <div class="body theme">
                <h2>Theme</h2>
                <div class="themes">
                    <figure data-theme="beige">
                        <img src="/beige.0676ffc8.jpeg" alt="beige">
                        <figcaption>beige</figcaption>
                    </figure>
                    <figure data-theme="black">
                        <img src="/black.5267b69f.jpeg" alt="black">
                        <figcaption>black</figcaption>
                    </figure>
                    <figure data-theme="blood">
                        <img src="/blood.88a9e852.jpeg" alt="blood">
                        <figcaption>blood</figcaption>
                    </figure>
                    <figure data-theme="league">
                        <img src="/league.35589ea6.jpeg" alt="league">
                        <figcaption>league</figcaption>
                    </figure>
                    <figure data-theme="moon">
                        <img src="/moon.0023599f.jpeg" alt="moon">
                        <figcaption>moon</figcaption>
                    </figure>
                    <figure data-theme="night">
                        <img src="/night.54a7f9af.jpeg" alt="night">
                        <figcaption>night</figcaption>
                    </figure>
                    <figure data-theme="serif">
                        <img src="/serif.0727c326.jpeg" alt="serif">
                        <figcaption>serif</figcaption>
                    </figure>
                    <figure data-theme="simple">
                        <img src="/simple.9e4c746c.jpeg" alt="simple">
                        <figcaption>simple</figcaption>
                    </figure>
                    <figure data-theme="sky">
                        <img src="/sky.a378b332.jpeg" alt="sky">
                        <figcaption>sky</figcaption>
                    </figure>
                    <figure data-theme="solarized">
                        <img src="/solarized.8f800101.jpeg" alt="solarized">
                        <figcaption>solarized</figcaption>
                    </figure>
                    <figure data-theme="white">
                        <img src="/white.597c29f3.jpeg" alt="white">
                        <figcaption>white</figcaption>
                    </figure>
                </div>
                <h2 class="h2-Animation">Animation</h2>
                <select class="transition">
                    <option value="slide">slide</option>
                    <option value="fade">fade</option>
                    <option value="convex">convex</option>
                    <option value="concave">concave</option>
                    <option value="zoom">zoom</option>
                    <option value="none">none</option>
                </select>
            </div>
        </div>
        <div class="content">
            <div class="header">Download</div>
            <div class="editor download">
                <p>PDF Download</p>
            </div>
        </div>
    </div>
</div>
<div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
    </div>
</div>

<script src="/demo.291785ff.js"></script>
<script src="/demo.c241af47.js"></script>
<script src="/demo.39dab547.js"></script>
<script src="/demo.4ecedc03.js"></script>
<script src="/demo.103312aa.js"></script>
<script src="/demo.8186fbba.js"></script>

<script src="/demo.74f86353.js"></script>

</body>
</html>
