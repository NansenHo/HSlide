<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>HSlide – The Markdown Presentation</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <!--    <link rel="stylesheet" href="dist/theme/blood.css" id="theme">-->
    <!-- reset.css & reveal.css & theme/black.css-->

    <link rel="stylesheet" href="dist/theme/main.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2491630_ew3v9u86bu.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
    <link rel="shortcut icon" href="./img/Keynote.png" type="image" sizes="16*16">
</head>

<body>
<div class="control">
    <!--    <span class="iconfont icon-setting"></span>-->
    <img src="./svg/setting.svg" class="iconfont setting">
</div>
<div class="menu">
    <span class="iconfont icon-close"></span>
    <div class="detail">
        <div class="tab active">
            <span class="iconfont icon-edit"></span>
            内容编辑
        </div>
        <div class="tab">
            <span class="iconfont icon-theme"></span>
            主题与特效
        </div>
        <div class="tab">
            <span class="iconfont icon-speaker"></span>
            演讲者模式
        </div>
        <div class="tab download">
            <span class="iconfont icon-download"></span>
            下载 PDF
        </div>
        <div class="content active">
            <div class="header">内容编辑</div>
            <div class="body editor">
                <textarea></textarea>
                <div class="save-upload">
                    <button class="btn-save">保存</button>
                    <label class="label uploader">
                        <span class="iconfont icon-image"></span>
                        <input type="file" accept="image/*" id="img-uploader">
                    </label>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="header">主题与特效</div>
            <div class="body theme">
                <h2>主题</h2>
                <div class="themes">
                    <figure data-theme="blood">
                        <img src="./img/blood.jpeg" alt="blood">
                        <figcaption>blood</figcaption>
                    </figure>
                    <figure data-theme="black">
                        <img src="./img/black.jpeg" alt="black">
                        <figcaption>black</figcaption>
                    </figure>
                    <figure data-theme="night">
                        <img src="./img/night.jpeg" alt="night">
                        <figcaption>night</figcaption>
                    </figure>
                    <figure data-theme="league">
                        <img src="./img/league.jpeg" alt="league">
                        <figcaption>league</figcaption>
                    </figure>
                    <figure data-theme="moon">
                        <img src="./img/moon.jpeg" alt="moon">
                        <figcaption>moon</figcaption>
                    </figure>
                    <figure data-theme="sky">
                        <img src="./img/sky.jpeg" alt="sky">
                        <figcaption>sky</figcaption>
                    </figure>
                    <figure data-theme="beige">
                        <img src="./img/beige.jpeg" alt="beige">
                        <figcaption>beige</figcaption>
                    </figure>
                    <figure data-theme="serif">
                        <img src="./img/serif.jpeg" alt="serif">
                        <figcaption>serif</figcaption>
                    </figure>
                    <figure data-theme="simple">
                        <img src="./img/simple.jpeg" alt="simple">
                        <figcaption>simple</figcaption>
                    </figure>
                    <figure data-theme="solarized">
                        <img src="./img/solarized.jpeg" alt="solarized">
                        <figcaption>solarized</figcaption>
                    </figure>
                    <figure data-theme="white">
                        <img src="./img/white.jpeg" alt="white">
                        <figcaption>white</figcaption>
                    </figure>
                </div>
                <h2 class="h2-Animation">特效</h2>
                <div class="transition-position-div">
                    <select class="transition">
                        <option value="slide">滑动</option>
                        <option value="fade">淡化</option>
                        <option value="convex">凸出</option>
                        <option value="concave">凹陷</option>
                        <option value="zoom">缩放</option>
                        <option value="none">无</option>
                    </select>
                </div>
                <h2 class="position-h2">位置</h2>
                <div class="transition-position-div">
                    <select class="align">
                        <option value="center">居中</option>
                        <option value="left-top">左上</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="header">演讲者模式</div>
            <div class="body speaker">
                <p>按 <span class="s">S键</span> 即可打开演讲者模式</p>
            </div>
        </div>
        <div class="content">
            <div class="header">下载 PDF</div>
            <div class="body download">
                <p>下载 PDF</p>
            </div>
        </div>
    </div>
</div>
<div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
    </div>
</div>

<script src="dist/reveal.js"></script>
<script src="plugin/zoom/zoom.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/search/search.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.10.1/dist/av-min.js"></script>

<script src="js/main.js"></script>

</body>
</html>
