<html lang="en">

<head>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/reset.61d817b8.css">
    <link rel="stylesheet" href="/reveal.c606e89d.css">
    <link rel="stylesheet" href="/blood.8c5d3a69.css" id="theme">

    <link rel="stylesheet" href="/main.6f413603.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2491630_sfdtd7ltxdb.css">

<script src="/reset.61d817b8.js"></script><script src="/reveal.c606e89d.js"></script><script src="/blood.8c5d3a69.js"></script><script src="/main.6f413603.js"></script><script src="/monokai.4291b03f.js"></script></head>

<body>

<div class="control">
    <span class="iconfont icon-setting"></span>
</div>
<div class="menu">
    <span class="iconfont icon-close"></span>
    <div class="detail">
        <div class="tab">
            <span class="iconfont icon-edit"></span>
            内容编辑
        </div>
        <div class="tab">
            <span class="iconfont icon-theme"></span>
            主题与特效
        </div>
        <div class="tab">
            <span class="iconfont icon-download"></span>
            下载PDF
        </div>
        <div class="content active">
            <div class="header">Edit</div>
            <div class="body editor">
                <textarea></textarea>
                <div>
                    <button class="btn-save">save</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="header">Theme</div>
            <div class="body theme">
                <p>Theme & Animation</p>
            </div>
        </div>
        <div class="content">
            <div class="header">Download</div>
            <div class="editor download">
                <p>PDF Download</p>
            </div>
        </div>
    </div>
</div>
<div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
    </div>
</div>

<script src="/reveal.3d4e1a1d.js"></script>
<script src="/zoom.e984e63e.js"></script>
<script src="/notes.9c1da4eb.js"></script>
<script src="/search.2e98e5dc.js"></script>
<script src="/markdown.976507c4.js"></script>
<script src="/highlight.e74c7d95.js"></script>

<script src="/main.fb6bbcaf.js"></script>
